  e_give_EggHorse:          "give i_EggHorse:1"
  e_give_EggGlowSquid:      "give i_EggGlowSquid:1"
  e_give_EggAllay:          "give i_EggAllay:1"
  e_give_WitherSkull:       "give i_WitherSkull:1"


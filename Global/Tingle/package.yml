events:
  # Global
  e_base:                   "folder e_exp_Give,e_sound_magic,e_text_QuestComplete,e_addScore"
  e_exp_Give:               "experience 2 action:addLevel"
  e_sound_magic:            "notify io:sound sound:block.enchantment_table.use"
  e_text_QuestComplete:     "notify &a\n&aYou found a tingle! io:title"
  e_addScore:               "score quests 1 action:add"
  e_give_Diamond:           "give i_Diamond:1"
